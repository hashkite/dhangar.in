msg91.admin:
  path: '/admin/config/msg91'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'MSG91'
  requirements:
    _permission: 'access administration pages'

msg91.settings:
  path: '/admin/config/msg91/settings'
  defaults:
    _title: 'MSG91 settings'
    _form: '\Drupal\msg91\Form\MSG91SMSSettingsForm'
  requirements:
    _permission: 'administer msg91'
